<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ride-share</title>
    <link rel="stylesheet" href="/static/style.css"/>
</head>
<body>
    <header class="navbar">
        <div class="navbar__brand">
            <img src="/static/logo.svg" alt="Microblog logo" class="navbar__logo">Ride-share
        </div>
        <ul class="navbar__navigation">
            <li class="navbar__navigation-item"><a href="/" class="navbar__link">Home</a></li>
            <!-- <li class="navbar__navigation-item"><a href="/register" class="navbar__link">Register</a></li> -->
        </ul>
    </header>
    <main>
        <section>
            <h1>Admin Login Here</h1>
            <p>{{message}}</p>
            <form class="form"  method="POST">
                <p class="form__input">
                    <label for="email" class="form__label">Email:</label>
                    <input type="email" class="form__textarea" name="email" required>
                    <label for="password" class="form__label">Password:</label>
                    <input type="password" class="form__textarea" name="password" required>
                </p>
                <button type="submit" class="form__submit">Login</button>
            </form>
        </section>
    </main>
    <footer class="footer">
        <div class="footer__content">
            <section class="footer__left">
                <a href="#" class="footer__item">Made by Harshit Tripathi</a>
                <a href="#" class="footer__item">Other Projects</a>
            </section>
            <section class="footer__right">
                <div class="footer__column">
                    <a href="{{url_for("adminlogin")}}" class="footer__item">Admin</a>
                    <a href="{{url_for("login")}}" class="footer__item">User</a>
                </div>
                <div class="footer__column">
                    <a href="#" class="footer__item">About</a>
                    <a href="#" class="footer__item">How this was made</a>
                </div>
            </section>
        </div>
    </footer>
</body>
</html>
