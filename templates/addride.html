<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ride-share</title>
    <link rel="stylesheet" href="/static/style.css"/>
</head>
<body>
    <header class="navbar">
        <div class="navbar__brand">
            <img src="/static/logo.svg" alt="Microblog logo" class="navbar__logo">Ride-share
        </div>
        <ul class="navbar__navigation">
            <li class="navbar__navigation-item"><a href="{{url_for("history")}}" class="navbar__link">History</a></li>
            <li class="navbar__navigation-item"><a href="/" class="navbar__link">Logout</a></li>
        </ul>
    </header>
    <main>
        <section>
            <form class="form"  method="POST">
                <p class="form__input">
                    <label for="tripID" class="form__label">Trip Id:</label>
                    <input type="text" class="form__textarea" name="tripID" required>
                    <label for="driverName" class="form__label">Driver Name:</label>
                    <input type="text" class="form__textarea" name="driverName" required>
                    <label for="cabNumber" class="form__label">Cab Number:</label>
                    <input type="text" class="form__textarea" name="cabNumber" required>
                    <label for="phone" class="form__label">Phone Number:</label>
                    <input type="tel" class="form__textarea" name="phone" required>
                </p>
                <button type="submit" class="form__submit">Add</button>
            </form>
        </section>
    </main>
    <footer class="footer">
        <div class="footer__content">
            <section class="footer__left">
                <a href="#" class="footer__item">Made by Harshit Tripathi</a>
                <a href="#" class="footer__item">Other Projects</a>
            </section>
            <section class="footer__right">
                <div class="footer__column">
                    <a href="{{url_for("adminlogin")}}" class="footer__item">Admin</a>
                    <a href="{{url_for("login")}}" class="footer__item">User</a>
                </div>
                <div class="footer__column">
                    <a href="#" class="footer__item">About</a>
                    <a href="#" class="footer__item">How this was made</a>
                </div>
            </section>
        </div>
    </footer>
</body>
</html>
