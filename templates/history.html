<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ride-share</title>
    <link rel="stylesheet" href="/static/style.css"/>
</head>
<body>
    <header class="navbar">
        <div class="navbar__brand">
            <img src="/static/logo.svg" alt="Microblog logo" class="navbar__logo">Ride-share
        </div>
        <ul class="navbar__navigation">
            <li class="navbar__navigation-item"><a href="{{url_for("addride")}}" class="navbar__link">Add Ride</a></li>
            <li class="navbar__navigation-item"><a href="/" class="navbar__link">Logout</a></li>
        </ul>
    </header>
    <main>
        <section>
            {% for entry in entries %}
                <article class="entry">
                    <div>
                        <h3 class="entry__title">Trip ID: {{entry[0]}}</h3>
                        <div>
                            <section class="entry__content">
                                <p>Driver Name: {{entry[1]}}</p>
                                <p>Cab Number: {{entry[3]}}</p>
                            </section>
                            <section class="entry__content">   
                                <p>Phone Number: {{entry[2]}}</p>
                                <form action="/logedin/feedback" method="POST" class="form">
                                    <input type="hidden" name="tripID" value={{entry[0]}}>
                                    <input type="hidden" name="email" value={{entry[4]}}>
                                    <button type="submit"  class="form__submit">Add Feedback</button>
                                </form>
                            </section> 
                        </div>
                    </div>
                </article>
            {% endfor %}    
        </section>
    </main>
    <footer class="footer">
        <div class="footer__content">
            <section class="footer__left">
                <a href="#" class="footer__item">Made by Harshit Tripathi</a>
                <a href="#" class="footer__item">Other Projects</a>
            </section>
            <section class="footer__right">
                <div class="footer__column">
                    <a href="{{url_for("adminlogin")}}" class="footer__item">Admin</a>
                    <a href="{{url_for("login")}}" class="footer__item">User</a>
                </div>
                <div class="footer__column">
                    <a href="#" class="footer__item">About</a>
                    <a href="#" class="footer__item">How this was made</a>
                </div>
            </section>
        </div>
    </footer>
</body>
</html>
